name: build dev release

on:
  push:
    branches: [ dev ]
    paths:
      - 'plugins/**'
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: install node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: install dependencies
        run: pnpm install

      - name: build plugin
        run: pnpm run build

      - name: upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luna-artifacts
          path: ./dist

  release:
    name: create dev release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: luna-artifacts
          path: ./dist/

      - name: create GitHub dev release
        uses: ncipollo/release-action@v1
        with:
          tag: dev-${{ github.run_number }}
          name: "dev Release #${{ github.run_number }}"
          draft: false
          prerelease: true
          body: |
            automated dev build from branch `dev`.
            run this for testing before merging into main.

