name: "Build and Release"

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - "**/*.md"
      - ".vscode/**"
  workflow_dispatch:

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        cache: pnpm
        node-version: latest
      
    - name: Install dependencies
      run: pnpm install
      
    - name: Build
      run: pnpm run build
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luna-artifacts
        path: ./dist
        
  Release:
    name: Release latest on GitHub
    needs: Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
      
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        name: luna-artifacts
        path: ./dist/
        
    - name: Publish latest release on GitHub
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: "Release v${{ github.run_number }}"
        body: |
          ## Tidarr Integration Plugin

          Send tracks and albums from Tidal directly to Tidarr for download.

          ### Installation
          1. Open TidalLuna
          2. Go to Settings â†’ Plugins  
          3. Click "Install from URL"
          4. Paste: `https://github.com/DevonCasey/tidal-luna-plugins/releases/download/latest/store.json`

          ### Features
          - Right-click context menu integration
          - JWT authentication support  
          - Configurable download quality (low/normal/high/master)
          - Clean settings UI with connection testing

          ### Manual Installation
          Download files below and install via "Install from file" in TidalLuna.
        files: ./dist/**
        fail_on_unmatched_files: false